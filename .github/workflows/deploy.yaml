name: Build and Deploy
on:
    push:
      branches:
        - main
    delete:
      branches:
        - main
    create:
      branches:
        - main
jobs:
  blog-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          yarn install
          yarn build

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: public # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
    
    git-mirror:
      runs-on: ubuntu-latest
      steps:
        - uses: wearerequired/git-mirror-action@v1
          env:
            SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          with:
            source-repo: 'git@github.com:xifan2333/xifan2333.github.io.git'
            destination-repo: 'git@gitee.com:xifan233/xifan233.gitee.io.git'
          need: blog-deploy
          
    blog-sync:
      runs-on: ubuntu-latest
      steps:
      - name: Sync to Gitee
        uses: wearerequired/git-mirror-action@master
        env:
            SSH_PRIVATE_KEY: ${{ secrets.GITEE_RSA_PRIVATE_KEY }}
        with:
            source-repo: "git@github.com:xifan2333/xifan2333.github.io.git"
            destination-repo: "git@gitee.com:xifan233/xifan233.git"
        need: deploy

      - name: Build Gitee Pages
        uses: yanglbme/gitee-pages-action@master
        with:
            gitee-username: xifan233
            gitee-password: ${{ secrets.GITEE_PASSWORD }}
            gitee-repo: xifan233/xifan233
        need: [blog-deploy,git-mirror]
